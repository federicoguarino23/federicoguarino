<a href="#" id="next-btn" class="arrow-nav">&gt;</a>
</div>


























































<script>































const totalImages = 12;































let currentIndex = 1;































































function updateImage() {































const imgElement = document.getElementById("image-display");































imgElement.src = `danoia_images/image${currentIndex}_danoia.jpg`;































imgElement.onload = function () {































const aspectRatio = imgElement.naturalWidth / imgElement.naturalHeight;































































if (aspectRatio > 1) {































// Immagine orizzontale: imposta la larghezza a 900px, l'altezza viene calcolata automaticamente































imgElement.style.width = "900px";































imgElement.style.height = "auto";































} else {































// Immagine verticale: imposta l'altezza a 900px, la larghezza viene calcolata automaticamente































imgElement.style.height = "600px";































imgElement.style.width = "auto";































}































};































}































































































function nextImage() {































currentIndex = (currentIndex < totalImages) ? currentIndex + 1 : 1;































updateImage();































}































































function prevImage() {































currentIndex = (currentIndex > 1) ? currentIndex - 1 : totalImages;































updateImage();































}































































document.addEventListener("keydown", function (event) {































if (event.key === "ArrowRight") {































nextImage();































} else if (event.key === "ArrowLeft") {































prevImage();































}





















if (event.key === "Escape") {

window.location.href = "danoia.html";





}











});





























































document.getElementById("prev-btn").addEventListener("click", function(e) {
e.preventDefault();
prevImage();
});

document.getElementById("next-btn").addEventListener("click", function(e) {
e.preventDefault();
nextImage();
});



window.onload = updateImage;
