<div class="image-grid" id="printsImages"></div>















<script>















function loadPrintsImages() {















const imageGrid = document.getElementById('printsImages');















const imageNames = [















"image1_prints", "image2_prints", "image3_prints", "image4_prints",















"image5_prints", "image6_prints", "image7_prints", "image8_prints",















"image9_prints", "image10_prints", "image11_prints", "image12_prints",















"image13_prints", "image14_prints", "image15_prints", "image16_prints"















];















const captions = [







"Untitled from <i>E poi ci sono le dafne che fanno così</i>", // didascalia 1







"Untitled from <i>Zivilisation</i>", // didascalia 2 (modifica qui)







"Untitled from <i>The Balkan Route</i>", // didascalia 3







"Untitled from <i>Agave</i>", // didascalia 4







"Untitled from <i>The Jungle</i>", // didascalia 5







"Untitled from <i>E poi ci sono le dafne che fanno così</i>", // didascalia 6







"Untitled from <i>Agave</i>", // didascalia 7







"Untitled from <i>Senegol</i>", // didascalia 8







"Untitled from <i>Agave</i>", // didascalia 9







"Untitled from <i>Agave</i>", // didascalia 10







"Untitled from <i>Agave</i>", // didascalia 11







"Untitled from <i>E poi ci sono le dafne che fanno così</i>", // didascalia 12







"Untitled from <i>Danoia</i>", // didascalia 13







"Untitled from <i>Springtime</i>", // didascalia 14







"Untitled from <i>Agave</i>", // didascalia 15







"Untitled from <i>Danoia</i>" // didascalia 16







];















imageNames.forEach((name, index) => {















let container = document.createElement('div');















container.classList.add('image-container');















let link = document.createElement('a');















link.href = `print_${index + 1}.html`;















link.target = "_self";















let img = document.createElement('img');















img.src = `prints_images/${name}.jpg`;















img.alt = name;















img.style.cursor = "pointer";















img.onload = function() {















if (img.naturalWidth > img.naturalHeight) {















img.style.width = "300px";















img.style.height = "auto";















} else {















img.style.height = "200px";















img.style.width = "auto";















}















};















link.appendChild(img);















// Modifica qui, usando innerHTML per applicare il tag <i>







let captionLink = document.createElement('a');















captionLink.href = link.href;















captionLink.target = "_self";















captionLink.classList.add('caption-link');















captionLink.innerHTML = captions[index]; // usa innerHTML invece di textContent















container.appendChild(link);















container.appendChild(captionLink);















imageGrid.appendChild(container);















});















}















window.onload = loadPrintsImages;













document.addEventListener('keydown', function(event) {
if (event.key === "Escape") {
window.location.href = "index.html";

}


});















</script>
